<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <script>
        let numero = prompt("Informe um número inteiro: ");
        let resultado = 1;
        while(isNaN(numero) == true || numero < 0){
            alert("Valor inválido.");
            numero = prompt("Informe um número inteiro: ");
        }
        for(i=0; i<numero; i++){
            resultado += resultado * i;
            // alert(resultado);
        }
        alert("O número "+numero +" fatorial é: "+ resultado);
    </script>
</head>
<body>
    <h1>Exercício 3</h1>
    <p>Implemente um script JavaScript que solicite ao usuário um número inteiro positivo. Assim que o usuário digitar um valor válido calcule o fatorial do mesmo e exiba o resultado em uma janela de alerta.</p>

</body>
</html>
