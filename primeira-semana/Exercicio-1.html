<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <script>
        let numero = prompt("Informe um número inteiro: ");
        while(isNaN(numero) == true || numero < 0){
            alert("Valor inválido.");
            numero = prompt("Informe um número inteiro: ");
        }

        if(numero%2 == 0){
            alert("Numero par.");
        }
        else{
            alert("Número ímpar.");
        }
    </script>
</head>
<body>
    <h1>Exercício 1</h1>
    <p>Implemente um script JavaScript que solicite ao usuário um número inteiro positivo. Assim que o usuário digitar um valor válido informe em uma janela de alerta se o número é par ou ímpar.</p>
    <p><a href="Primeira-Semana.html">Voltar</a></p>
</body>
</html>
