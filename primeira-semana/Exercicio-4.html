<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <script>
        let entrada = prompt("Digite um dado:");
        let opcao = confirm("Deseja verificar o tipo do dado?");
        if(opcao){
            if(isNaN(entrada) == true){
                document.write("<h1>O tipo de dado é: "+ typeof entrada +" </h1>");
                
            }
            else if(isNaN(opcao) == false){
                entrada = parseInt(entrada);
                document.write("<h1>O tipo de dado é: "+ typeof entrada +" </h1>");
            }
        }
        else{
            document.write("<h1>Obrigado por visitar esta página</h1>");
        }
    </script>
</head>

</body>
</html>
