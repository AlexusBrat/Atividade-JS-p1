<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>

    <script>
        meses = new Array(
            "Janeiro", 
            "Fevereiro", 
            "Março", 
            "Abril", 
            "Maio", 
            "Junho", 
            "Julho", 
            "Agosto", 
            "Setembro", 
            "Outubro", 
            "Novembro", 
            "Dezembro"
        )
        semana = new Array(
            "Domingo",
            "Segunda-Feira",
            "Terça-Feira",
            "Quarta-Feira",
            "Quinta-Feira",
            "Sexta-Feira",
            "Sábado"
        )
        let data = new Date()
        let ano = data.getFullYear()
        let mesAtual = data.getMonth()
        let diaAtual = data.getDate()
        let diaSemana = data.getDay()

        alert(`${semana[diaSemana]}, ${diaAtual} de ${meses[mesAtual]} de ${ano}`)
    </script>

</head>
<body>
    <h1>Exercício 1</h1>
    <p>Implemente um script JavaScript que exiba a data atual no formato: Quarta-feira, 15 de fevereiro de 2023</p>

</body>
</html>
