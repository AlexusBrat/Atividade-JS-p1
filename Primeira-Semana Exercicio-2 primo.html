<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <script>
        let contador = 0;
        let numero = prompt("Informe um número inteiro: ");
        while(isNaN(numero) == true || numero < 0){
            alert("Valor inválido.");
            numero = prompt("Informe um número inteiro: ");
        }
        for(i=0; i<=numero; i++){
            if(numero % i == 0){
                contador += 1;
            }
        }
        if(contador == 2){
            alert("O "+ numero +" é um número primo.");
        }
        else{
            alert("O "+ numero +" não é um número primo.");
        }
        
        </script>
</head>
<body>
    <h1>Exercício 2</h1>
    <p>Implemente um script JavaScript que solicite ao usuário um número inteiro positivo. Assim que o usuário digitar um valor válido informe em uma janela de alerta se o número é ou não primo.</p>

</body>
</html>
